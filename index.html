<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FormExample</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Student Registration Form</h1>
  </header>
  <form class="form-style">
    <label class="lab" for="name">Name: </label>
    <input type="text" id="name" name="name" placeholder="Enter your full name." required>
    <br><br>
    <label class="lab" for="phone">Phone: </label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="Enter your phone number." required>
    <br><br>
    <label class="lab" for="dob">Date of birth: </label>
    <input type="date" id="dob" name="dob" placeholder="Enter your date of birth" required>
    <br><br>
    <label class="lab" for="address">Address: </label>
    <textarea id="address" name="address" placeholder="Enter your address" required></textarea>
    <br><br>
    <div class="response-style">
      <label for="gender">Gender: </label>
      <input type="radio" id="male" name="gender" value="male" required>
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female" required>
      <label for="male">Female</label>
      <input type="radio" id="other" name="gender" value="other" required>
      <label for="male">Other</label>
      <br><br>
      <label for="city">City: </label>
      <select name="city" id="city">
        <option value="">Select a city</option>
        <option value="value1">Mathura</option>
        <option value="value2">Delhi</option>
        <option value="value3">Gorakhpur</option>
      </select>
      <br><br>
      <label for="hobbies">Hobbies: </label>
      <input type="checkbox" id="hobby1" name="hobby1" value="hobby1">
      <label for="hobby1">Cricket</label>
      <input type="checkbox" id="hobby2" name="hobby2" value="hobby2">
      <label for="hobby1">Photography</label>
      <input type="checkbox" id="hobby3" name="hobby3" value="hobby3">
      <label for="hobby1">Reading Books</label>
    </div>
    <br><br>
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
  </form>
</body>
</html>
